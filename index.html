<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuzzy</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="icon" href="images/shuzzy_minimal.png" type="image/png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            padding: 0;
        }
        #logo {
            margin-top: 0;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img id="logo" src="images/shuzzy.png" alt="Shuzzy Logo">
    <div class="auth-container">
        <h1 class="auth-title">Welcome to Shuzzy!</h1>
        <p class="form-subtitle">Your fishing community hub</p>
        <button type="button" onclick="location.href = 'login.html';" class="button button-primary">Login / Sign Up</button>
        <p class="auth-link">
            <a href="https://github.com/AndresOjedaSainz/Shuzzy" title="Link to our github">Visit our GitHub</a>
        </p>
    </div>
</body>
</html>
