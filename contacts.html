<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - COP 4331 Project</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="images/shuzzy_minimal.png" type="image/png">
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script> </head>
<body>
    <button class="button-back" onclick="window.location.href='dashboard.html';">
        ‚Üê Dashboard
    </button>
    
    <img id="logo" src="images/shuzzy.png" alt="Shuzzy Logo">
    
    <div class="contacts-container">
        <h1 class="contacts-title">Your Contacts</h1> <div class="add-contact-form">
            <h2>Add New Contact</h2>
            <div class="form-group">
                <label for="firstName" class="form-label">User Name</label>
                <input type="text" id="userName" class="form-input" placeholder="Enter user name">
            </div>
            <div class="form-group">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-input" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-input" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" id="phone" class="form-input" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Enter email address">
            </div>
            <button class="button button-success" onclick="addContact()">Add Contact</button>
            <span id="formMessage" class="form-message"></span>
        </div>

        <div class="search-container" style="margin-top: 20px; margin-bottom: 10px;">
             <input type="search" id="searchInput" class="form-input" placeholder="Search contacts by name, email, or phone..." style="width: 100%; padding: 10px;">
        </div>
            
        <div>
            <table id="contactTable" class="contactTable">
                <thead> <tr>
                        <th style="width: 20%;">USER NAME</th>
                        <th style="width: 20%;">FIRST NAME</th>
                        <th style="width: 20%;">LAST NAME</th>
                        <th style="width: 25%;">EMAIL</th>      <th style="width: 20%;">PHONE #</th>
                        <th style="width: 15%; text-align: center;">ACTIONS</th> </tr>
                </thead>
                <tbody id="contactTableBody"> <tr>
                        <td colspan="5" style="text-align:center;">Loading contacts...</td>
                    </tr> 
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
