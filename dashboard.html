<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - COP 4331 Project</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="images/shuzzy_minimal.png" type="image/png">
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="#" class="nav-brand">Shuzzy Dashboard</a>
            <button onclick="doLogout()" class="button button-danger">
                Logout
            </button>
        </div>
    </nav>

    <div class="container dashboard-container">
        <div class="card">
            <h1 class="dashboard-title">Welcome to the Main Page!</h1>
            <p class="dashboard-text">
                You have successfully logged in. This is your dashboard.
            </p>
            <p class="dashboard-text">
                From here, you can access various features of Shuzzy!
            </p>
            <div class="features-grid">
                <div class="feature-card">
                    <h2 class="feature-title">Anglers Near You</h2>
                    <p>Add or Remove Anglers via our Contacts page</p>
                    <button type="button" id="loginButton" class="button button-primary" onclick="window.location.href='contacts.html';">
                        Go there now!
                    </button>
                </div>
                <div class="feature-card">
                    <h2 class="feature-title">About Us!</h2>
                    <p>Meet the team behind Shuzzy!</p>
                    <button type="button" id="loginButton" class="button button-primary" onclick="window.location.href='about.html';">
                        Meet us now!
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
